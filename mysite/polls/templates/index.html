<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<section>
    <h1>Latest Questions</h1>

        {% if questions %}
            <ul>
                {% for q in questions %}
                <li><a href="{{ q.get_absolute_url }}"> {{ q.question_text }}</a></li>
                {% endfor %}

            </ul>
        {% else  %}
            <p>No polls are available.</p>
        {% endif %}
</section>
</body>
</html>
